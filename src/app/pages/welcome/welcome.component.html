<div class="main">
  <div class="container" *ngIf="showLogin">
    <div class="screen">
      <div class="screen__content">
        <form class="login" [formGroup]="vacanciesForm">
          <div class="login__field">
            <label class="vacancy_label">Mavjud bo'sh ish o'rinlar bo'yicha resume yuborish</label>
            <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Selected vacancies" class="vacancy_field" formControlName="vacancies"
            >

              <nz-option class="vacancy_option" *ngFor="let vacancy of vacanciesBlock" nzLabel="{{vacancy.vacancyName}}"
                         nzValue="{{vacancy.vacancyName}}"></nz-option>
            </nz-select>
<!--            <i class="login__icon fas fa-user"></i>-->
<!--            <input type="text" class="login__input" placeholder="User name / Email">-->
          </div>
          <div class="login__field">
            <button class="button login__submit">
              <span class="button__text">Hech qanday yo'nalish tanlamasdan Resume yuborish</span>
              <i class="button__icon fas fa-chevron-right"></i>
            </button>
<!--            <i class="login__icon fas fa-lock"></i>-->
<!--            <input type="password" class="login__input" placeholder="Password">-->
          </div>

        </form>
        <div class="social-login">
<!--          <h3>log in via</h3>-->
          <div class="logo">
            <img src="../../../assets/img.png">
          </div>
          <div class="social-icons">
            <a href="#" class="social-login__icon fab fa-instagram"></a>
            <a href="#" class="social-login__icon fab fa-facebook"></a>
            <a href="#" class="social-login__icon fab fa-twitter"></a>
          </div>
        </div>
      </div>
      <div class="screen__background">
        <span class="screen__background__shape screen__background__shape4"></span>
        <span class="screen__background__shape screen__background__shape3"></span>
        <span class="screen__background__shape screen__background__shape2"></span>
        <span class="screen__background__shape screen__background__shape1"></span>
      </div>
    </div>
  </div>

  <div class="box" *ngIf="!showLogin">
    <form [formGroup]="passportForm">
        <div class="group-item series">
          <label for="series">Passport Series</label>
          <nz-input-group  [nzSuffix]="suffixTemplate">
            <input id="series"
                   formControlName="series"
              [type]="passwordVisible ? 'text' : 'password'"
              nz-input
                   placeholder="Passport Series"
            />
          </nz-input-group>
          <ng-template #suffixTemplate>
            <i nz-icon [nzType]="passwordVisible ? 'eye-invisible' : 'eye'" (click)="passwordVisible = !passwordVisible"></i>
          </ng-template>
        </div>

      <div class="group-item">
        <label for="number">Passport Number</label>
        <nz-input-group  [nzSuffix]="suffixTemplate2">
          <input id="number"
                 formControlName="number"
                 [type]="passwordVisible2 ? 'text' : 'password'"
                 nz-input
                 placeholder="Passport Number"
          />
        </nz-input-group>
        <ng-template #suffixTemplate2>
          <i nz-icon [nzType]="passwordVisible2 ? 'eye-invisible' : 'eye'" (click)="passwordVisible2 = !passwordVisible2"></i>
        </ng-template>

      </div>
      <div class="group-item">
        <label for="date">Birth Date</label>
        <nz-date-picker id="date" formControlName="birthDate"  (ngModelChange)="onChange($event)"></nz-date-picker>
<!--        <input nz-input placeholder="default size" nzSize="default" id="date" formControlName="birthDate">-->
      </div>
      <button  class="search">Поиск</button>
    </form>


  </div>

</div>
