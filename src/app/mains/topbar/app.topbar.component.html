<div class="layout-topbar">
    <div class="layout-topbar-wrapper">
        <div class="layout-topbar-left">
            <div class="layout-topbar-logo" id="logolink" style="cursor: pointer; outline: none" routerLink='/' >
                <img id="app-logo" src='assets/layout/images/davrbank.png' alt="DAVR BANK"  />
            </div>
        </div>

        <div class="layout-topbar-right">
            <a class="menu-button" href="#" (click)="appMain.onMenuButtonClick($event)">
                <i class="pi pi-bars"></i>
            </a>

            <ul class="layout-topbar-actions">

                <li #profile class="topbar-item user-profile" [ngClass]="{
                        'active-topmenuitem':
                            appMain.activeTopbarItem === profile
                    }">
                    <a href="#" (click)="appMain.onTopbarItemClick($event, profile)">
                        <i class="fas fa-user-circle fa-3x profile-image"></i>
                   
                        <div class="profile-info">
                            <h6>User</h6>
                            <span>Admin</span>
                        </div>
                    </a>

                    <ul class="fadeInDown">
                        <li class="layout-submenu-header">
                            <i class="fas fa-user-circle fa-3x profile-image"></i>
                          
                            <div class="profile-info">
                                <h6>User</h6>
                                <span>Admin</span>
                            </div>
                        </li>

                        <li role="menuitem">
                            <a href="#" routerLink="auth" (click)="appMain.onTopbarSubItemClick($event)">
                                <i class="pi pi-power-off"></i>
                                <h6>Logout</h6>
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>

        </div>
    </div>
</div>
