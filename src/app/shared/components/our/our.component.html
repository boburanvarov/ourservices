<div class="main">
  <div class="box" *ngIf="!showLogin">
    <form [formGroup]="passportForm">
      <div class="group-item series">
        <label for="series">Passport Series</label>
        <nz-input-group  [nzSuffix]="suffixTemplate">
          <input id="series"
                 formControlName="series"
                 [type]="passwordVisible ? 'text' : 'password'"
                 nz-input
                 placeholder="Passport Series"
          />
        </nz-input-group>
        <ng-template #suffixTemplate>
          <i nz-icon [nzType]="passwordVisible ? 'eye-invisible' : 'eye'" (click)="passwordVisible = !passwordVisible"></i>
        </ng-template>
      </div>

      <div class="group-item">
        <label for="number">Passport Number</label>
        <nz-input-group  [nzSuffix]="suffixTemplate2">
          <input id="number"
                 formControlName="number"
                 [type]="passwordVisible2 ? 'text' : 'password'"
                 nz-input
                 placeholder="Passport Number"
          />
        </nz-input-group>
        <ng-template #suffixTemplate2>
          <i nz-icon [nzType]="passwordVisible2 ? 'eye-invisible' : 'eye'" (click)="passwordVisible2 = !passwordVisible2"></i>
        </ng-template>

      </div>
      <div class="group-item">
        <label for="date">Birth Date</label>
        <nz-date-picker id="date" formControlName="birthDate"  (ngModelChange)="onChange($event)"></nz-date-picker>
        <!--        <input nz-input placeholder="default size" nzSize="default" id="date" formControlName="birthDate">-->
      </div>
      <button  class="search">Поиск</button>
    </form>


  </div>
</div>
