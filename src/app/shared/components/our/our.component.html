<form [formGroup]="vacanciesForm" class="vacanciesForm">
  <div class="group-item">
    <label>Mavjud bo'sh ish o'rinlar bo'yicha resume yuborish</label>
    <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Selected autodiler" formControlName="vacancies"
    >

      <nz-option *ngFor="let vacancy of vacanciesBlock" nzLabel="{{vacancy.vacancyName}}"
                 nzValue="{{vacancy.vacancyName}}"></nz-option>
    </nz-select>
  </div>

  <div class="group-item resume">
    <label>Hech qanday yo'nalish tanlamasdan Resume yuborish</label>
    <button nz-button nzType="primary">
      <i nz-icon nzType="upload" nzTheme="outline"></i>
    </button>
  </div>


</form>
